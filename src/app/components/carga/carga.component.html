<div class="row">

   <div class="col-md-4">

    <h4 class="mb-4">Seleccionar archivos</h4>

    <div appNgDropFiles
         [archivos]="archivos"
         (mouseSobre)="estaSobreElementoDrop=$event"
         (click)="estaSobreElementoDrop=$event"
         [ngClass]="{'file-over': estaSobreElementoDrop }"
         class="well drop-zone file-over mb-3">
      <h6>Arrastrar aqui los archivos</h6>
      <img src="assets/drop-images.png" alt="">
    </div>

    <div class="custom-file">
      <input type="file"
             class="custom-file-input"
             id="customFile"
             (change)="onInputChange($event)"
             multiple>
      <label class="custom-file-label" for="customFile">Seleccionar</label>
    </div>

    <br><br>

   </div>

   <div class="col-md-8">
    <h4 class="mb-4">Cargar archivos</h4>

    <button (click)="cargarImagenes()" [disabled]="archivos.length===0" class="btn btn-success mr-2">Cargar a Firebase</button>
    <button (click)="limpiarImagenes()" class="btn btn-danger">Limpiar</button>

    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Nombre archivo</th>
          <th>Tama√±o</th>
          <th>Progreso</th>
        </tr>
      </thead>

      <thead class="thead-dark">
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{ 'text-green': archivo.progreso>=100}">
            {{ archivo.nombreArchivo }}
          </td>
          <td>{{ archivo.archivo.size / 1024 / 1024 | number:'.2-2'}} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%' }"></div>
            </div>
          </td>
        </tr>
      </thead>
    </table>

   </div>

</div>
